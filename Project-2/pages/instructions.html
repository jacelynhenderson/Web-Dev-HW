    <h1>Jacelyn's Garlic Spaghetti Recipe:</h1>
    <figure>
      <img src= "../images/jacelynsspaghetti.png"
      alt="An image of the garlic spaghetti after being prepared" title="Garlic Spagehtti" width="800"
      height="auto" </img>
      <figcaption= "Garlic Spaghetti"/>
          <h2>Ingredients Required:</h2>
    <p>
      <figure>
        <img src="../images/garlic and oil.jpg"
        alt="Ingredients to garlic spaghetti" title="Garlic and Oil" width="800"
        height="350"/>
      <ul>
        <li>One <abbr title="pound">lbs.</abbr> of boxed whole-wheat spaghetti noodles</li>
        <li>Two or three medium garlic cloves</li>
        <li>Three <abbr title="Tablespoon">Tbl.</abbr> Olive Oil</li>
        <li>1/2 <abbr title="teaspoon">tsp.</abbr> Red chilli flakes</li>
        <li>Salt and pepper</li>
        <li>Parmesian cheese (optional)</li>
      </ul>
    </p>
    <p>
    <table>
      <tr>
        <th></th>
        <th scope ="col">4-6 people</th>
        <th scope="col">6-8 people</th>
        <th scope="col">8-10 people</th>
      </tr>
      <tr>
        <th scope="row">Boxes of Noodles</th>
        <td>1 <abbr title="pound">lbs.</abbr> box</td>
        <td>1 1/2 boxes</td>
        <td>2 boxes</td>
      </tr>
      <tr>
        <th scope="row">Garlic Gloves</th>
        <td>2 or 3 cloves</td>
        <td>3 or 4 cloves</td>
        <td>4 or 5 cloves</td>
      </tr>
      <tr>
        <th scope="row">Olive Oil</th>
        <td>3 <abbr title="tablespoon"> Tbl.</abbr></td>
        <td>4 1/2 <abbr title="tablespoon">Tbl.</abbr></td>
        <td>6 <abbr title="tablespoon">Tbl.</abbr> </td>
      </table>
      </p>
    <h3>Tools Required:</h3>
    <p>
      <ul>
        <li>Wooden spoon</li>
        <li>Pot</li>
        <li>Timer</li>
        <li>Knife</li>
        <li>Ladle</li>
        <li>Small Bowl</li>
        <li>Colander</li>
      </ul>
      <figure>
        <img scr= "../images/Redflakesparmesian.png"
        alt="Chilli Peppers and Parmesian" title="Red Flakes and Parmesian" width="1000"
        height="500" />
        <figcaption= "Jacelyn's Garlic Spaghetti"/>
    <h4>Steps</h4>
    <p>
      <ol>
        <li>Step 1:Place a large pot of water on stovetop on Medium (6 or 7)
          heat. Add a fairly large amount of salt. The water should almost
          taste like it's from the ocean. Bring to a boil and insert noodles.</li>
        <li>Step 2:While pasta cooks. Smash, chop, and mince garlic cloves.</li>
        <li>Step 3:Once pasta is soft and fully cooked, take a ladle full of salt
          water from pot and put into the small bowl. Strain the pasta but do <strong>NOT</strong> rinse pasta.</li>
        <li>Step 4:Return pasta to pot, add olive oil, and salt, pepper, and red chilli peppers to taste. </Li>
