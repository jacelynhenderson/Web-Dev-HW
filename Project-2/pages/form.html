    <h1>Jacelyn's Garlic Spaghetti Recipe:</h1>
    <figure>
      <img src=images
    <h2>Ingrediants Required:</h2>
    <p>
      <ul>
        <li>One pound of boxed whole-wheat spaghetti noodles</li>
        <li>Two or three medium garlic cloves</li>
        <li>Three Tablespoons Olive oil</li>
        <li>1/2 teaspoon Red chilli flakes</li>
        <li>Salt and pepper</li>
        <li>Parmesian cheese (optional)</li>
      </ul>
    <h3>Tools Required:</h3>
    <p>
      <ul>
        <li>Wooden spoon</li>
        <li>Pot</li>
        <li>Timer</li>
        <li>Knife</li>
        <li>Ladle</li>
        <li>Small Bowl</li>
        <li>Colander</li>
      </ul>
    <h4>Steps</h4>
    <p>
      <ol>
        <li>Step 1:Place a large pot of water on stovetop on Medium (6 or 7)
          heat. Add a fairly large amount of salt. The water should almost
          taste like it's from the ocean. Bring to a boil and insert noodles.</li>
        <li>Step 2:While pasta cooks. Smash, chop, and mince garlic cloves.</li>
        <li>Step 3:Once pasta is soft and fully cooked, take a ladle full of salt
          water from pot and put into the small bowl. Strain the pasta but do <strong>NOT</strong> rinse pasta.</li>
        <li>Step 4:Return pasta to pot, add olive oil, and salt, pepper, and red chilli peppers to taste. </Li>
